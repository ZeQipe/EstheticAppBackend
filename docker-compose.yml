version: '3'

services:
  web:
    build: .
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: your_db_name
      POSTGRES_USER: your_user_name
      POSTGRES_PASSWORD: your_password
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: your_db_name
      POSTGRES_USER: your_user_name
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
