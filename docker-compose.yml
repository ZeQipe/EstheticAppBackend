version: '3'

services:
  web:
    build: .
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: EstheticAppDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Zeq554454
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: EstheticAppDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Zeq554454
    ports:
      - "5432:5432"
